<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- swiper -->
    <script src="../HexSchool/jquery-3.5.1.min.js"></script>

    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!-- http://www.w3big.com/try/try.php?filename=jqueryui-example-datepicker-dropdown-month-year -->
    <!-- jQuery -->
    <link rel="stylesheet" href="dist/css/all.min.css">
    <title>week8</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12 login-photo"></div>
        </div>
    </div>
    <!-- 背景圖片 -->

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-4 mb-xl">
                    <a href="index.html">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week8/logo-aloha.svg"
                            alt="logo">
                    </a>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <h2 class="h1 d-lg-block d-md-none d-none">An ideal hotel makes a <br>wonderful Trip.</h2>
                <p class="text-black-50 d-lg-block d-md-none d-none">Discover your dream destination and hotel on <a href="index.html"
                        class="text-primary d-inline">ALOHA</a>.com
                </p>
              
                <button class="btn btn-dark mt-auto map-marker">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    Osaka Castel, Japan
                </button>
                <!-- button的mt-auto為什麼沒有作用 -->
            </div>

            <div class="col-lg-4 col-md-12">
                <h3 class="mb-3">Login</h3>

                <form class="login-form mb-4">
                    <div class="mb-2">
                        <label for="mail" class="d-block text-black-50 mb-1">Email</label>
                        <input type="email" id="mail" class="d-block">
                    </div>
                    <div>
                        <label for="passwords" class="d-block text-black-50 mb-1">Passwords</label>
                        <input type="password" id="passwords" class="d-block">
                    </div>
                </form>

                <p>
                    By signing in or creating an account, you agree with our
                    <a href="#" class="text-primary d-inline">
                        Terms & Conditions</a> and
                    <a href="#" class="text-primary d-inline">
                        Privacy Statement</a>
                </p>

                <form class="mb-5">
                    <input class="form-check-input mr-2" type="checkbox" id="remember">
                    <label class="form-check-label text-black-50" for="remember">
                        Remember me
                    </label>
                </form>


                <button class="btn btn-primary login-btn btn-block mb-1">LOGIN</button>
                <!-- btn-block這裡為什麼沒有作用呢？！ -->
                <p class="text-center text-black-50">Don’t have an account yet? 
                    <a href="#" class="text-primary d-inline font-weight-bold">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
